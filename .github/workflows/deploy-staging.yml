name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: '20'

jobs:
  build-backend-image:
    name: Build & Push Backend Image (Staging)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:${{ github.sha }} \
            -t ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:staging-latest \
            backend

      - name: Push backend image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:staging-latest

      - name: Create GitHub deployment (staging)
        uses: peter-evans/create-deployment@v4
        with:
          environment: staging
          transient_environment: true
          production_environment: false
          auto_inactive: false
          ref: ${{ github.ref }}
          payload: |
            {
              "image": "ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:${{ github.sha }}"
            }

  deploy-staging:
    name: Deploy to Staging Host
    runs-on: ubuntu-latest
    needs: build-backend-image
    if: ${{ secrets.STAGING_SSH_HOST != '' }}

    steps:
      - name: Checkout code (for scripts)
        uses: actions/checkout@v4

      - name: Deploy via SSH using blue/green
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.STAGING_APP_PATH }}
            git fetch --all --prune
            git checkout ${{ github.ref_name }}
            git pull --ff-only

            export BACKEND_IMAGE="ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:${{ github.sha }}"
            export HEALTHCHECK_URL="${{ secrets.STAGING_HEALTHCHECK_URL }}"
            export SEED_TEST_DATA="${{ secrets.STAGING_SEED_TEST_DATA || 'false' }}"
            export SOROBAN_CONTRACT_ID="${{ secrets.STAGING_SOROBAN_CONTRACT_ID || '' }}"

            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh app staging

  deploy-contracts-testnet:
    name: Deploy Contracts to Testnet (optional)
    runs-on: ubuntu-latest
    needs: build-backend-image
    if: ${{ secrets.ENABLE_TESTNET_CONTRACT_DEPLOY == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-soroban-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Install soroban-cli
        run: cargo install --locked soroban-cli --features opt || echo "soroban-cli already installed"

      - name: Run contract deploy script (testnet)
        run: |
          chmod +x scripts/deploy_testnet.sh scripts/deploy.sh
          ./scripts/deploy.sh contracts:testnet

  notify-staging:
    name: Notify Staging Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: ${{ always() && needs.deploy-staging.result == 'success' }}

    steps:
      - name: Send Slack notification (optional)
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "Staging deployment successful for commit ${{ github.sha }} in ${{ github.repository }}."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

