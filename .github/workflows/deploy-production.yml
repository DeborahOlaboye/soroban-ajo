name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: '20'

jobs:
  build-backend-image:
    name: Build & Push Backend Image (Production)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          VERSION_TAG="${GITHUB_REF#refs/tags/}"
          docker build \
            -f backend/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:${VERSION_TAG} \
            -t ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:latest \
            backend

      - name: Push backend image
        run: |
          VERSION_TAG="${GITHUB_REF#refs/tags/}"
          docker push ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:${VERSION_TAG}
          docker push ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:latest

      - name: Create GitHub deployment (production)
        uses: peter-evans/create-deployment@v4
        with:
          environment: production
          transient_environment: false
          production_environment: true
          auto_inactive: true
          ref: ${{ github.ref }}

  deploy-production:
    name: Deploy to Production Host
    runs-on: ubuntu-latest
    needs: build-backend-image
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_APP_URL }}

    steps:
      - name: Checkout code (for scripts)
        uses: actions/checkout@v4

      - name: Deploy via SSH using blue/green
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PRODUCTION_APP_PATH }}
            git fetch --all --prune
            git checkout ${{ github.ref_name }}
            git pull --ff-only

            VERSION_TAG="${GITHUB_REF#refs/tags/}"
            export BACKEND_IMAGE="ghcr.io/${{ github.repository_owner }}/soroban-ajo-backend:${VERSION_TAG}"
            export HEALTHCHECK_URL="${{ secrets.PRODUCTION_HEALTHCHECK_URL }}"
            export SEED_TEST_DATA="false"
            export SOROBAN_CONTRACT_ID="${{ secrets.PRODUCTION_SOROBAN_CONTRACT_ID || '' }}"

            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh app production

  deploy-contracts-mainnet:
    name: Manual Mainnet Contract Deploy
    runs-on: ubuntu-latest
    needs: build-backend-image
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && secrets.ENABLE_MAINNET_CONTRACT_DEPLOY == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print mainnet deployment guidance
        run: |
          echo "Mainnet contract deployment is intentionally manual."
          echo "Use scripts/deploy_testnet.sh as a template for a hardened mainnet script."

